<!DOCTYPE html>
<html>
<head>
	<title>Montage?!?!?</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
</head>
<body onload="time()">

<div id="title">NOOB IS COMING</div>
<div id="holder">
		<div class="times" id="hours">00</div>
	<br><br><br><br><br><br><br><br><br><br><br><br>
</div>
<script>
function time() {
	today = new Date ();
	BigDay = new Date ("Sun Oct 18 2015 10:00:00 GMT+1000 (AEST)");
	msPerDay = 24 * 60 * 60 * 1000;
	timeLeft = (BigDay.getTime() - today.getTime());
	e_daysLeft = timeLeft / msPerDay;
	daysLeft = Math.floor(e_daysLeft);
	e_hrsLeft = (e_daysLeft - daysLeft) * 24 + (24 * daysLeft);
	hrsLeft = Math.floor(e_hrsLeft);
	e_minsLeft = (e_hrsLeft - hrsLeft) * 60;
	minsLeft = Math.floor(e_minsLeft);
	e_secsLeft = (e_minsLeft - minsLeft) * 60;
	secsLeft = Math.floor(e_secsLeft);
	document.getElementById('hours').innerHTML = pad(hrsLeft,2) + ":" + pad(minsLeft,2) + ":" + pad(secsLeft,2);
	setInterval(function(){ time(); }, 1000);
}
</script>
<script>
function pad(n, width, z) {
  z = z || '0';
  n = n + '';
  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
}
</script>
</body>
</html>
