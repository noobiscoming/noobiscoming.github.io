<!DOCTYPE html>
<html>
<head>
	<title>Noob</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="time()">

<div id="title">noob is coming</div>
<div id="holder">
	<div id="one">
		<div class="times" id="days">00</div>
		<div class="label" id="d">DAYS</div>
	</div>
		<div id="two">
		<div class="times" id="hours">00</div>
		<div class="label" id="h">HOURS</div>
	</div>
	<div id="three">
		<div class="times" id="mins">00</div>
		<div class="label" id="m">MINUTES</div>
	</div>
	<div id="four">
		<div class="times" id="secs">00</div>
		<div class="label" id="s">SECONDS</div>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br>
</div>


<script>
function time() {
	today = new Date ();
	BigDay = new Date ("Sat Oct 17 2015 00:00:00 GMT+1000 (AEST)");
	msPerDay = 24 * 60 * 60 * 1000;
	timeLeft = (BigDay.getTime() - today.getTime());
	e_daysLeft = timeLeft / msPerDay;
	daysLeft = Math.floor(e_daysLeft);
	e_hrsLeft = (e_daysLeft - daysLeft) * 24;
	hrsLeft = Math.floor(e_hrsLeft);
	e_minsLeft = (e_hrsLeft - hrsLeft) * 60;
	minsLeft = Math.floor(e_minsLeft);
	e_secsLeft = (e_minsLeft - minsLeft) * 60;
	secsLeft = Math.floor(e_secsLeft);
	document.getElementById('days').innerHTML = pad(daysLeft,2);
	document.getElementById('hours').innerHTML = pad(hrsLeft,2);
	document.getElementById('mins').innerHTML = pad(minsLeft,2);
	document.getElementById('secs').innerHTML = pad(secsLeft,2);
	setInterval(function(){ time(); }, 1000);
}
</script>
<script>
function pad(n, width, z) {
  z = z || '0';
  n = n + '';
  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
}
</script>

</body>
</html>
